name: auto-push

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Make changes
        run: |
          # Make changes to the cloned repository here

      - name: Push changes to other repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.AUTO_PUSH_TOKEN }}
          branch: main
          repository: pwanstax/monkey-d-frontend
